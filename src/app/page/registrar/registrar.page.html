<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="usuario" label="Usuario:"></ion-input>
  <ion-input [(ngModel)]="contrasena" type="password" label="contraseÃ±a: "></ion-input>
  <ion-input [(ngModel)]="rut" label="Rut: "></ion-input>

  <ion-item>
    <ion-select (ionChange)="cargarComuna()" [(ngModel)]="regionSel"  label="Region" placeholder="Seleccione">
      <ion-select-option *ngFor="let i of regiones" [value]="i.id">{{i.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select [disabled]="seleccionComuna" [(ngModel)]="regionSel"  label="Comuna" placeholder="Seleccione">
      <ion-select-option *ngFor="let i of comunas" [value]="i.id">{{i.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button (click)="registro()" expand = "block" fill = "outline" color = "danger">
    Registrar Usuario
  </ion-button>
  <ion-button expand = "block" fill = "outline" color = "danger" routerLink="/login">
    Volver a Login
  </ion-button>

</ion-content>
