<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asistencia Registrada</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Profesor: {{ profesor }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Sala: {{ sala }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Hora: {{ hora }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Alumno: {{ alumno }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Rut: {{ rutAlumno }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Latitud y Longitud: {{ latitud }} , {{ longitud }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button (click)="takePhoto()" expand = "block" color = "light" >
    Selfie
  </ion-button>
  <ion-card *ngFor="let i of imagenes">
    <ion-img [src]="i.src"></ion-img>
  </ion-card>
</ion-content>
